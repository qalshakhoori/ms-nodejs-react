name: deploy-manifests

on:
  push:
    branches:
      - master
    paths:
      - 'ticketing-ms/infra/**'
jobs:
  build:
    defaults:
        run:
          working-directory: ticketing-ms
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DOCTL_TOKEN }}
      - run: doctl kubernetes cluster config save ticketing-cluster
      - run: kubectl apply -f infra/k8s
